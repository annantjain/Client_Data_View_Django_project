<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Client Data View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1> Filter Customer Details </h1>
        <hr>
        <form action="/filter_cust" method="post">
            {% csrf_token %}
              <label for="name">Enter First/Last Name</label><br>
              <input type="text"  name="name" id="name" value="{{name}}"><br>

              <label for="location" >Location</label><br>
              <input type="text" name="location" id="location" value="{{location}}"><br>

              <label for="preffered_shopping_category" >Category</label><br>
              <input type="text" name="preffered_shopping_category" id="preffered_shopping_category" value="{{preffered_shopping_category}}"><br>
              <hr>
            <button type="submit" class="btn btn-primary">Filter</button>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
