<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Customer Data View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">  
    {% comment %} bootstrap starter template {% endcomment %}

  </head>
  <body>
    <div class="container">
        <h1>Add an Customer </h1>
        <hr>
        <form action="/add_cust" method="post">
            {% csrf_token %}
            {% comment %} csrf token for protection of form {% endcomment %}

              <label for="first_name">First Name</label><br>
              <input type="text"  name="first_name" id="first_name" value="{{first_name}}"><br>

              <label for="last_name">Last Name</label><br>
              <input type="text" name="last_name"  id="last_name" value="{{last_name}}"><br>

              <label for="email">Email</label><br>
              <input type="text" name="email" id="email"  value="{{email}}"><br>

              <label for="location" >Location</label><br>
              <input type="text" name="location" id="location"  value="{{location}}"><br>

              <label for="preffered_shopping_category" >Category</label><br>
              <input type="text"  name="preffered_shopping_category" id="preffered_shopping_category" value="{{preffered_shopping_category}}"><br>

              <label for="phone" >Phone number</label><br>
              <input type="number" name="phone" id="phone" value="{{phone}}"><br>

              <label for="total_shopping_amount" >Total Shoped Amount</label><br>
              <input type="number" name="total_shopping_amount"  id="total_shopping_amount" value="{{total_shopping_amount}}"><br>
              {% comment %} Designing the form {% endcomment %}


              <hr>
            <button type="submit" class="btn btn-primary">Add</button>  
            {% comment %} button syntax {% endcomment %}
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
